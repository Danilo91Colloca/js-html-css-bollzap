<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!-- fontsAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <!-- style.css-->
    <link rel="stylesheet" href="css/style.css">
    <title>BOOLZAP</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <!-- VUE.JS OPERATIONAL AREA NOT DELETE-->
    <div id="app">
      <!-- CLONE OF DOM-->
      <div id="dom-wrapper">
        <!-- TOTAL PAGE-->
        <div class="page-wrapper flex">
          <!-- SIDE BAR SECTION-->
          <div class="sidebar-box">

            <div class="sidebar-top flex">
              <div class="user-box-data left">
                <img src="img/avatar_2.jpg" alt="">
                <div class="name-data">
                  <span>Nome Utente</span>
                </div>
              </div>
              <div class="sidebar-iconBoxRight">
                <i class="fas fa-circle-notch"></i>
                <i class="fas fa-comment-alt"></i>
                <i class="fas fa-ellipsis-v"></i>
              </div>
            </div>

            <div class="sidebar-popup-box flex">
              <div class="logo-popup-container">
                <i class="fas fa-bell-slash"></i>
              </div>
              <div class="text-popup-box">
                <div class="text-popup">
                  <span>Rivevi notifiche di nuovi messaggi</span>
                </div>
                <span class="underline-textLink">Attiva notifiche desktop</span>
              </div>
            </div>

            <div class="sidebar-search-box flex">
              <div class="input-container flex">
                <i class="fas fa-search"></i>
                <input type="text" name="" value="" placeholder="Cerca o inizia nuova chat">
              </div>
            </div>

            <div class="sidebar-msgContact-box ">
              <ul>
                <li class="flex" v-for="(element, index) in contacts" Â @click="extractContact(index)">
                  <div class="user-box-data ">
                    <img :src="'img/avatar' + element.avatar + '.jpg'" alt="">
                    <div class="user-data">
                      <div class="name-data">
                        <!-- under this not definitive line -->
                        <span>{{element.name}}</span>
                      </div>
                      <div class="access-data">
                        <!-- under this not definitive line -->
                        <span>{{element.messages[index, 0].text}}</span>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>

          </div>
          <!-- SIDE BAR SECTION-->
          <!-- MAIN SECTION-->
          <div class="main-box">
            <!-- main-TOP -->
            <div class="main-top-box flex">
              <!-- contact chat box  -->
              <div class="user-box-data left">

                <img :src="'img/avatar' + contacts[dynamicIndex].avatar + '.jpg'" alt="">
                <div class="user-data"  >
                  <div class="name-data" >
                    <!-- under this not definitive line-->
                    <span>{{contacts[dynamicIndex].name}}</span>
                  </div>
                  <div class="access-data">
                    <!-- under this not definitive line-->
                    <span>Ultimo accesso alle: </span>
                  </div>
                </div>
              </div>
              <!-- contact chat box  -->
              <!-- main-top icons -->
              <div class="sidebar-iconBoxRight">
                <i class="fas fa-search"></i>
                <i class="fas fa-paperclip"></i>
                <i class="fas fa-ellipsis-v"></i>
              </div>
              <!-- /main-top icons -->
            </div>
            <!-- /main-TOP -->
            <!-- main-CENTRAL -->
            <div class="main-central-box" >
              <div v-for="message in contacts[dynamicIndex].messages" :class="'msgBalloon clearfix ' + message.status">
                {{message.text}}
              </div>
            </div>
            <!-- /main-CENTRAL -->
            <!-- main-BOTTOM -->
            <div class="main-bottom-box flex">
              <div class="mainBottomIcon-container">
                <i class="far fa-smile"></i>
              </div>
              <div class="mainBottomInput-container">
                <input type="text" name="" value="" placeholder="Scrivi un messaggio">
              </div>
              <div class="mainBottomIcon-container">
                <i class="fas fa-microphone"></i>
              </div>
            </div>
            <!-- /main-BOTTOM -->
          </div>
          <!-- /MAIN SECTION-->
        </div>
        <!-- /TOTAL PAGE-->
      </div>
      <!-- /CLONE OF DOM-->
    </div>
    <!-- /VUE.JS OPERATIONAL AREA NOT DELETE-->
    <script src="js/script.js"></script>
  </body>
</html>
